name: API Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn clean test
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/testng-results.xml ]; then
            TESTS=$(grep -oP 'tests="\K[^"]+' target/surefire-reports/testng-results.xml | head -1)
            FAILURES=$(grep -oP 'failures="\K[^"]+' target/surefire-reports/testng-results.xml | head -1)
            echo "âœ… Tests completed: $TESTS tests, $FAILURES failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Full report: https://mlyutskanov.github.io/api-automation-bookstore/" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed or did not run" >> $GITHUB_STEP_SUMMARY
          fi